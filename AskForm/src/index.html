<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Ask Form</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Вопросы
        <br>
        <small class="author">by Evgeny</small>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-headline">Задай вопрос</div>
          <div class="mui-divider"></div>
          <br>

            <!-- Form -->
            <form class="mui-form" id="form">
                <div class="mui-textfield mui-textfield--float-label">
                  <input type="text" id="question-input" required minlength="10" maxlength="256">
                  <label>Введите вопрос</label>
                </div>
                <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" id="submit" disabled>Задать вопрос</button>
            </form>

          <br>
          <div class="mui--text-black-54 mui--text-headline">Ваши вопросы</div>
          <div class="mui-divider"></div>
          <br>

          <div id="list"></div>
          
        </div>
      </div>
    </div>

    <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-all" alt="Показать все вопросы">Все</button>
  </body>
</html>
