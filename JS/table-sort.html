<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/table-sort.css">
    <title>Sort table</title>
</head>
<body>

<div class="root">
    <div class="table">
        <div class="tr header">
            <div class="th">
                <svg viewBox="0 0 16 16" style="fill: rgb(123, 139, 154);" class="search-icon">
                    <path d="M15.55 13.43l-2.67-2.68a6.94 6.94 0 001.11-3.76c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.39 0 2.68-.42 3.76-1.11l2.68 2.67a1.498 1.498 0 102.12-2.12zm-8.56-1.44c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill-rule="evenodd"></path>
                </svg>
                <input type="text" placeholder="Filter..." class="search-input">
            </div>
            <div class="th"><button class="th-button" id="user-btn">User name</button></div>
            <div class="th"><button class="th-button" id="email-btn">Email</button></div>
            <div class="th"><button class="th-button" id="company-btn">Company</button></div>
        </div>
        <div class="tr">
            <div class="td"><span class="name-icon" style="background: #fae3cd;">LG</span> Leanne Graham</div>
            <div class="td">Bret</div>
            <div class="td">Sincere@april.biz</div>
            <div class="td">Romaguera-Crona</div>
        </div>
        <div class="tr">
            <div class="td"><span class="name-icon" style="background: #e4e7eb;">EH</span> Ervin Howell</div>
            <div class="td">Antonette</div>
            <div class="td">Shanna@melissa.tv</div>
            <div class="td">Deckow-Crist</div>
        </div>
        <div class="tr">
            <div class="td"><span class="name-icon" style="background: #fae2e2;">CB</span> Clementine Bauch</div>
            <div class="td">Samantha</div>
            <div class="td">Nathan@yesenia.net</div>
            <div class="td">Romaguera-Jacobson</div>
        </div>
        <div class="tr">
            <div class="td"><span class="name-icon" style="background: #fbe6a2;">LG</span> Leanne Graham</div>
            <div class="td">Bret</div>
            <div class="td">Sincere@april.biz</div>
            <div class="td">Romaguera-Crona</div>
        </div>
        <div class="tr">
            <div class="td"><span class="name-icon" style="background: #d2eef3;">EH</span> Ervin Howell</div>
            <div class="td">Antonette</div>
            <div class="td">Shanna@melissa.tv</div>
            <div class="td">Deckow-Crist</div>
        </div>
    </div>
</div>

<script src="js/table-sort.js"></script>

</body>
</html>
