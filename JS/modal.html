<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/modal.css">
    <title>Modal</title>
</head>
<body>

<!-- Практика: Модальное окно (modal.js) -->

<section class="section main">
    <a href="#modal-1" class="link js-modal-open"><span>Open modal 1</span></a> &nbsp; / &nbsp;
    <a href="#modal-2" class="link js-modal-open"><span>Open modal 2</span></a>
</section>

<section class="section section-1">1</section>
<section class="section section-2">2</section>

<div class="modal modal-m" id="modal-1">
    <div class="modal__dialog">
        <div class="modal__dialog-header">
            <div class="header-content">Modal window 1</div>
            <div
                    class="header-close js-modal-close"><button class="header-close-btn"><span>&times;</span></button></div>
        </div>
        <div class="modal__dialog-body">
            <p>Modal_dialog-body</p>
            <button id="js-add-content-temp">Add content</button>
        </div>
        <div class="modal__dialog-footer">
            <button class="btn-close js-modal-close">Close</button>
        </div>
    </div>
</div>

<div class="modal modal-s" id="modal-2">
    <div class="modal__dialog">
        <div class="modal__dialog-header">
            <div class="header-content">Modal window 2</div>
            <div
                    class="header-close js-modal-close"><button class="header-close-btn"><span>&times;</span></button></div>
        </div>
        <div class="modal__dialog-body">
            <p>Modal dialog body</p>
        </div>
        <div class="modal__dialog-footer">
            <button class="btn-close js-modal-close">Close</button>
        </div>
    </div>
</div>

<script src="js/modal.js"></script>
</body>
</html>
