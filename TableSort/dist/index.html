<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Table sort</title>
</head>
<body>

<div class="root">
    <div class="table">
        <div class="tr-header">
            <div class="th">
                <svg viewBox="0 0 16 16" style="fill: rgb(123, 139, 154);" class="search-icon">
                    <path d="M15.55 13.43l-2.67-2.68a6.94 6.94 0 001.11-3.76c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.39 0 2.68-.42 3.76-1.11l2.68 2.67a1.498 1.498 0 102.12-2.12zm-8.56-1.44c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill-rule="evenodd"></path>
                </svg>
                <input type="text" placeholder="Filter..." class="search-input">
            </div>
            <div class="th"><button class="th-button" id="username">User name</button></div>
            <div class="th"><button class="th-button" id="email-btn">Email</button></div>
            <div class="th"><button class="th-button" id="company">Company</button></div>
        </div>
        <div class="users"></div>
    </div>
</div>


<div class="load-button-wrap">
    <button class="btn" id="load-button">Загрузить пользователей</button>
</div>

<template id="user-row">
    <div class="tr">
        <div class="td">
            <span class="name-icon"></span><span class="js-user"></span>
        </div>
        <div class="td js-username"></div>
        <div class="td js-contact"></div>
        <div class="td js-company"></div>
        <div class="td-info">
            <button class="more-info-btn"></button>
        </div>
    </div>
</template>

<template id="popupContacts">
    <div class="tip-menu">
        <div class="tip-menu__nav">
            <div class="title">Order</div>
            <div id="order">
                <a href="" id="ascend">Ascending</a>
                <a href="" id="descend">Descending</a>
            </div>
            <div class="title bordered">Show</div>
            <div id="menu">
                <a href="" id="email" class="selected">Email</a>
                <a href="" id="phone">Phone</a>
                <a href="" id="address">Address</a>
                <a href="" id="website">Website</a>
            </div>
        </div>
    </div>
</template>

<template id="popupInfo">
    <div class="tip-menu popup-info">
        <div class="tip-menu__nav">
            <a href="" id="edit">Edit</a>
            <a href="" id="more-info">More info</a>
            <a href="" id="delete" class="delete-item">Delete</a>
        </div>
    </div>
</template>

<template id="backdrop">
